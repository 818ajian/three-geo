<!DOCTYPE html>
<html>
<body>
    <canvas id="canvas" style="width: 100%; height: 100%;"></canvas>
    <div id="mapWrapper" style="
        position: absolute;
        z-index: 100;
        width: 480px; height: 320px;
        /* width: 512px; height: 512px; */
        top: 60px;">
        <div id="map" style="height: 100%;"></div>
    </div>
    <div style="
        position: absolute;
        z-index: 50;
        top: 75%;
        color: white;
        background: #00000080;">
        <div>---- Map ----</div>
        <div>[left-click]: build a new terrain</div>
        <div>---- Camera ----</div>
        <div id="msg"></div>
        <div>---- Measurement [km] ----</div>
        <div id="msgMeasure"></div>
    </div>
    <div style="
        position: absolute;
        z-index: 50;
        top: 75%;
        color: white;
        background: #00000080;
        left: 65%; width: 30%;">
        <div>---- Terrain ----</div>
        <div id="msgTerrain"></div>
        <div>[left-click]: pick a point for measurement</div>
        <div>[right-click]: set an orbital axis</div>
    </div>

    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />

</html>
